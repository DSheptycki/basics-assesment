    <!--Header, displays the main purpose of the current wepage-->

      <h1>Your Recipes</h1>
      <p>
        A place where you can send some of your own recipe's that you would like
        to be feautered!
      </p>
    </header>
    <!--Navigation bar, used to navigate different section of the web pages.-->
    <nav class="topnav">
      <ul>
        <li><a href="index.html">Home</a></li>

          <a href="javascript:void(0)" class="dropbtn" tabindex="-1"

          >

            <a href="omelette.html">Omelette</a>

      </ul>

  <section>
    <div class="inputcolumn">
    <form
      name="recipe-suggestions"
      id="recipe-suggestions"
      method="get"
      autocomplete="off"
      class="userForm"
    >
      <fieldset>
        <legend>Add an Ingredient</legend>
        <label for="ingredient">Ingredient:</label>
        <input type="text" id="ingredient" name="ingredient" /> <br />

        <label for="amount">Amount:&nbsp;&nbsp;&nbsp;</label>
        <input type="number" id="amount" name="amount" /> <br />

        <label for="amount-type">Type:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <select id="amount-type" name="amount-type">
          <option value="Cup">Cup</option>
          <option value="Tbsp">Tablespoon</option>
          <option value="Tsp">Teaspoon</option>
          <option value="g">Gram</option>
          <option value="Oz">Ounce</option>
          <option value="Pound">Pound</option>
          <option value="Item">Amount of item</option>
        </select>
        <button type="button" onclick="AddIngredient();">Add</button>
        <button type="button" onclick="RemoveRow();">Remove</button>
      </fieldset>
    </form>
    </div>
    <div class="answercolumn"></div>
    <table id="your-recipe" class="tablesurvey">
      <tr>
        <th>Ingredient</th>
        <th>Amount</th>
        <th>Type</th>
      </tr>
      <tr id="example-row">
        <td id="example-cell-1"><i>Milk</i></td>
        <td id="example-cell-2"><i>1</i></td>
        <td id="example-cell-3"><i>Cup</i></td>
      </tr>
    </table>
    </div>
  </section>
  </body>
